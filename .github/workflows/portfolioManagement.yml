name: portfolio management pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'portfolio-management-service/**'
  pull_request:
    branches:
      - master
    paths:
      - 'portfolio-management-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16.17.1'

      - name: Install dependencies
        run: |
          cd portfolio-management-service
          npm ci

      - name: Build and start
        run: |
          cd portfolio-management-service
          npm run build --if-present

  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Docker
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          cd portfolio-management-service
          docker build -t gcr.io/portfolio-tracker-427308/portfolio-service:$GITHUB_SHA .

      - name: Push Docker image
        run: |
          docker push gcr.io/portfolio-tracker-427308/portfolio-service:$GITHUB_SHA
