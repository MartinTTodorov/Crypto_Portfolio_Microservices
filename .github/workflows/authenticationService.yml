name: portfolio management pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'portfolio-management-service/**'
  pull_request:
    branches:
      - master
    paths:
      - 'portfolio-management-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16.17.1'

      - name: Install dependencies
        run: |
          cd portfolio-management-service
          npm ci

      - name: Build and start
        run: |
          cd portfolio-management-service
          npm run build --if-present

      - name: Build Docker image
        run: |
          cd portfolio-management-service
          docker build -t portfolio-service:latest .

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dockerhub:
    runs-on: ubuntu-latest
    needs: [sonarcloud]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          cd portfolio-management-service
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/portfolio-management-service:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/portfolio-management-service:latest

  google-cloud:
    runs-on: ubuntu-latest
    needs: [dockerhub]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Docker
        run: |
          gcloud auth configure-docker

      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/portfolio-management-service:latest gcr.io/portfolio-tracker-427308/portfolio-service:latest

      - name: Push Docker image to Artifact Registry
        run: |
          docker push gcr.io/portfolio-tracker-427308/portfolio-service:latest
